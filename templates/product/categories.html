{% extends 'product/base.html' %}
{% block content %}

<div class="container">
  <!-- HERO SECTION-->
  <section class="mb-5 bg-light">
    <div class="container">
      <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
        <div class="col-lg-6">
          <h1 class="h2 text-uppercase mb-0">Category</h1>
        </div>
        <div class="col-lg-6 text-lg-end">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-lg-end mb-0 px-0 bg-light">
              <li class="breadcrumb-item"><a class="text-dark" href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Category</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  {% comment %} {% endcomment %}

  <section class="py-5">
    <div class="container p-0">
      <div class="row">
        <!-- Category-->
        {% for category in ctgy %}
        <div class="col-lg-4 col-sm-6">
          <div class=" text-center">
            <div class="mb-3 position-relative">
              <div class="badge text-white bg-"></div>
              <a class="d-block" href="{% url 'shop'%}?cat={{category.id}}"><img class="img-fluid w-100"
                  src="/media/{{category.image}}" alt="..."></a>

            </div>
            <h6> <a class="reset-anchor" href="{% url 'shop' %}?cat={{category.id}}">{{category.name}}</a></h6>

          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
{% endblock %}
