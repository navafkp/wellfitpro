{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FitPro User Registration</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body style="background-image: url('{% static 'img/bg.jpg' %}');background-size: cover;">
    <div class="text-center mt-5">
        <img src="{% static 'img/logo.png' %} " width="200px">
    </div>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-8 col-xl-6">
                    <div class="bg-white rounded p-4 p-sm-5 my-4 mx-3" style="border: 1px solid #000;
                    background: #FFF;
                    backdrop-filter: blur(50px);">
                        <div class="d-flex align-items-center justify-content-center mb-3">

                            <h3 style="color: #090909;text-align:center">Create new account</h3>
                        </div>
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input name="Email" type="email" class="form-control bg-white border-line"
                                    id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <!--  -->
                            <div class="form-floating mb-4">
                                <input name="First_name" type="text" class="form-control bg-white border-line"
                                    id="floatingPassword" placeholder="First name" required>
                                <label for="floatingPassword">First name</label>
                            </div>
                            <!--  -->
                            <div class="form-floating mb-4">
                                <input name="Last_name" type="text" class="form-control bg-white border-line"
                                    id="floatingPassword" placeholder="Last name" required>
                                <label for="floatingPassword">Last name</label>
                            </div>
                            <!--  -->
                            <div class="form-floating mb-4">
                                <input name="Phone_number" type="tel" class="form-control bg-white border-line"
                                    id="floatingPassword" placeholder="Phone Number" required>
                                <label for="floatingPassword">Phone Number</label>
                            </div>
                            <!--  -->
                            <div class="form-floating mb-4">
                                <input name="Password1" type="password" class="form-control bg-white border-line"
                                    id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <!--  -->
                            <div class="form-floating mb-4">
                                <input name="Password2" type="password" class="form-control bg-white border-line"
                                    id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Re-enter password</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input name="referralcode" type="text" class="form-control bg-white border-line"
                                    id="floatingPassword" placeholder="Referral Code">
                                <label for="floatingPassword">Referral Code</label>
                            </div>



                            <button type="submit" style="background-color: #374FCA;" class="btn  py-3 w-100 mb-4"
                                value='Add'><span class="text-white"> Sign In</span> </button>
                            <div>
                                {% for message in messages%}
                                <p class="mb-0 text-center text-danger"> {{message}} </p>
                                {%endfor%}
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <p class="text-center mb-0">Already a member? <a href=" {% url 'login' %}">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %} "></script>
    <script src="{% static 'lib/easing/easing.min.js' %} "></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %} "></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %} "></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %} "></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %} "></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %} "></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %} "></script>
</body>

</html>
